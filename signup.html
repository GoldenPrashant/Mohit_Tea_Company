<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!--External file .css-->
    <link rel="stylesheet" href="/src/style/signup.css">
    <!--Bootstrap files .css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container-fluid">

    <div style="margin-left:25%; margin-top:5%;" class="w-50">
        <h1 style="border-bottom:1px solid black; border-top-left-radius:15px; border-top-right-radius:15px;" class="bg-danger text-center">Signup</h1>
        <dl style="margin-left:30%;">
            <dt class="text-info">
                Name
            </dt>
            <dd>
                <input type="text" placeholder="First name" class="form-control w-50 mt-1">
                <input type="text" placeholder="Middle name" class="form-control w-50 mt-1">
                <input type="text" placeholder="Last name" class="form-control w-50 mt-1">
            </dd>
            <dt class="text-info">
                Email address
            </dt>
            <dd>
                <input type="email" placeholder="Email" class="form-control w-50">
            </dd>
            <dt class="text-info">
                Password
            </dt>
            <dd>
                <input type="password" placeholder="type password" class="form-control w-50">
            </dd>
            <dt class="text-info">
                re-enter password
            </dt>
            <dd>
                <input type="password" placeholder="re-enter password" class="form-control w-50">
            </dd>
        </dl>
        <button class="btn btn-primary w-100" onclick="alert('Account has Create Successful.')">
            singup
        </button>
        <div class="bg-danger">
            <span>If already have account.<a href="/login.html" class="text-info">Click here</a></span>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
