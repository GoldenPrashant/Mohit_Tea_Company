<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page</title>
    <!--External files .css-->
    <link rel="stylesheet" href="src/style/forgetPassword.css">
    <!--Bootstrap files .css-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div style="margin-left:25%; margin-top:5%;" class="w-50 border border-1 shadow border-dark rounded-2">
        <h1 class="text-center bg-danger">Registration Form</h1>
        <div style="margin-left:35%; margin-top:5%">
            <dl>
                <dd>
                    <input type="text" placeholder="Current Password" class="form-control w-50">
                </dd>
                <dd>
                    <input type="text" placeholder="New Password" class="form-control w-50">
                </dd>
                <dd>
                    <input type="text" placeholder="Re enter password" class="form-control w-50">
                </dd>
            </dl>
        </div>
        <button style="margin-left:40%;" class="btn btn-success">
            Submit
        </button>
        <button class="btn btn-danger">
            Cancel
        </button>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
